# base
dir: tmp
seed: 0
log_wandb: online
log_interval: 10
log_interval_ste: 100

# data
data: mnist
num_classes: 10

# model
model: mlp
bias: True
model_a: mnist
model_b: mnist
a_v: 0
b_v: 1
a_epoch: 100
b_epoch: 100

# train
batch_size: 500
epoch: 100
opt: sgd
weight_decay: 1e-4
lr: 0.5
warmup_epoch: 0
train_data_type: full
